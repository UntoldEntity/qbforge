<!DOCTYPE html>
<html>
    <head>


        <title>QB Forge</title>
        <script src="jquery-3.7.1.min.js"></script>
        <script src="script.js", type = "text/javascript"></script>
        <link rel="stylesheet" href="style.css"/>
    </head>
    <body>
        <h1>Quizbowl Packetinator</h1>
        <p>A website I made. Good for Quizbowl practice.</p>

        <div class = "rs">
            <div class="settings">
                
                <button class = "generate" id = "generate">Generate Packet</button>

                <h3 id = "qc">Tossup Count</h3>
                <input type="range" min="1" max="48" value="24" class="slider" id="question_count">
                
                <h3>Difficulty</h3>
                <div class="difficulties" id="dc">

                </div>

                <h2>Categories</h2>                
                
                <div class="slidecontainer">

                    <p id = "lLit">Literature</p>
                    <input type="range" min="0" max="100" value="50" class="slider" id="Literature">
                    <p id = "lHist">History</p>
                    <input type="range" min="0" max="100" value="50" class="slider" id="History">
                    <p id = "lSci">Science</p>
                    <input type="range" min="0" max="100" value="50" class="slider" id="Science">
                    <p id = "lFA">Fine Arts</p>
                    <input type="range" min="0" max="100" value="50" class="slider" id="Fine Arts">

                </div>

                <div id = "sc">
                
                    <h2>Subcategories</h2>
                    
                </div>

            </div>

            <div class="results">
                <h2>results</h2>

            </div>
        </div>

    </body>


</html>
